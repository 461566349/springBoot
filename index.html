<!DOCTYPE html>
<html lang="en">

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		
		<meta charset="utf-8" />
		<title></title>

	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<nav class="navbar navbar-inverse" role="navigation">
						<div class="container-fluid">
							<div class="navbar-header">
								<a class="navbar-brand" href="#">淘优品商城</a>
							</div>
							<div>
								<ul class="nav navbar-nav">
									<li>
										<a href="#">请登录</a>
									</li>
								</ul>
							</div>
						</div>
					</nav>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3">
					<ul class="list-group">
						<li class="list-group-item">iphone</li>
						<li class="list-group-item">ipad</li>
						<li class="list-group-item">macbook</li>
					</ul>
				</div>
				<div class="col-lg-5">
					<div id="myCarousel" class="carousel slide">
						<!-- 轮播（Carousel）指标 -->
						<ol class="carousel-indicators">
							<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
							<li data-target="#myCarousel" data-slide-to="1"></li>
							<li data-target="#myCarousel" data-slide-to="2"></li>
						</ol>
						<!-- 轮播（Carousel）项目 -->
						<div class="carousel-inner">
							<div class="item active">
								<img src="img/2.jpg" alt="First slide">
							</div>
							<div class="item">
								<img src="img/5a1e1c6d90f3c.jpg" alt="Second slide">
							</div>
							<div class="item">
								<img src="img/5a1e1c7e41add.png" alt="Third slide">
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					shijie
				</div>
			</div>

		</div>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script>
			$('#myCarousel').carousel({
				interval: 2000
			})
		</script>
	</body>

</html>
