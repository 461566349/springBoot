<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<title></title>
	</head>
	<body style="background-color: #398439;">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div style="background-color: #E3E3E3;margin-top: 10%;margin-left: 25%;padding-top: 10%;padding-left: 13%;margin-right: 20%;padding-bottom: 10%;">
						<form class="form-horizontal">
							<div class="form-group">
								<label class="control-label col-sm-2">
									用户名:
								</label>
								<div class="col-sm-5">
									<input id="userName" type="text" class="form-control" placeholder="请输入用户名">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2">
									密码:
								</label>
								<div class="col-sm-5">
									<input id="password" type="password" class="form-control" placeholder="请输入密码">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2">
									确认密码:
								</label>
								<div class="col-sm-5">
									<input id="confirm" type="password" class="form-control" placeholder="请输入密码">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-3">
								<button class="btn btn-primary" onclick="check()">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			
		</div>
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script>
			function check(){
			var username = $('#userName').val();
			if(username=='123'){
				alert("你好,123");
			}
			};
		</script>
	</body>
</html>
